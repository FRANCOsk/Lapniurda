
<div class="center">

<label for="name">Name</label>
<input type="text" id="name" placeholder="Peter">    
<label for="lastname">Lastname</label>
<input type="text" id="lastname" placeholder="Novak">
<label for="street">Street</label>
<input type="text" id="street" placeholder="Hlavna">
<label for="city">City</label>
<input type="text" id="city" placeholder="Kosice">
<label for="email">Email</label>
<input type="email" id="Email" placeholder="peter@post.sk">

<button type="button" class="btn btn-primary" style="margin: 20px;" (click)="fb()">
     <svg class="bi" width="32" height="32" fill="currentColor">
       <use xlink:href="assets/bootstrap-icons.svg#facebook"></use>
     </svg>
</button>

<button type="button" class="btn btn-primary" style="margin: 20px;"(click)="insg()">
    <svg class="bi" width="32" height="32" fill="currentColor">
      <use xlink:href="assets/bootstrap-icons.svg#instagram"></use>
    </svg>
</button>

<button type="button" class="btn btn-danger" style="margin: 20px;"(click)="yout()">
  <svg class="bi" width="32" height="32" fill="currentColor">
    <use xlink:href="assets/bootstrap-icons.svg#youtube"></use>
  </svg>
</button>



</div>
